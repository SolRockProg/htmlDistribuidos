<!DOCTYPE html>
<html>
<head>
<style>
table.borde td,table.borde th,table.borde {
  border: 1px solid black;
}
th, td {
  
  text-align: center;   
  width: 50px; 
}
.red{
background-color:#FF0000;
}
.blue{
background-color:blue;
}
.orange{
background-color:orange;
}
fieldset {
    border: 0;
}
</style>
<meta charset="ISO-8859-1">
<title>Tablero</title>
</head>
	<body>
	<div align="center">
		<h1>Tableros de juego</h1><br>
		<h3>Tablero con menús de selección</h3><br>
		<fieldset>
		<table class="borde">
			<tr>
				<td></td>
				<th>A</th>
				<th>B</th>
				<th>C</th>
				<th>D</th>
			</tr>
			<tr>
				<th>1</th>
				<td class="blue"></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th>2</th>
				<td></td>
				<td class="red"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th>3</th>
				<td></td>
				<td class="red"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th>4</th>
				<td></td>
				<td></td>
				<td></td>
				<td class="orange"></td>
			</tr>
		</table>
		<select>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
		</select>
		<select>
			  <option value="A">A</option>
			  <option value="B">B</option>
			  <option value="C">C</option>
			  <option value="D">D</option>
		</select>
		<input type="submit" value="Enviar">
		</fieldset>
		<fieldset>
		<h3>Tablero con botones en las casillas</h3><br>
		<table>
			<tr>
				<td></td>
				<th>A</th>
				<th>B</th>
				<th>C</th>
				<th>D</th>
			</tr>
			<tr>
				<th>1</th>
				<td class="blue"><input type="radio" name="boton" value="01"></td>
				<td><input type="radio" name="boton" value="02"></td>
				<td><input type="radio" name="boton" value="03"></td>
				<td><input type="radio" name="boton" value="04"></td>
			</tr>
			<tr>
				<th>2</th>
				<td><input type="radio" name="boton" value="11"></td>
				<td class="red"><input type="radio" name="boton" value="12"></td>
				<td><input type="radio" name="boton" value="13"></td>
				<td><input type="radio" name="boton" value="14"></td>
			</tr>
			<tr>
				<th>3</th>
				<td><input type="radio" name="boton" value="21"></td>
				<td class="red"><input type="radio" name="boton" value="22"></td>
				<td><input type="radio" name="boton" value="23"></td>
				<td><input type="radio" name="boton" value="24"></td>
			</tr>
			<tr>
				<th>4</th>
				<td><input type="radio" name="boton" value="31"></td>
				<td><input type="radio" name="boton" value="32"></td>
				<td><input type="radio" name="boton" value="33"></td>
				<td class="orange"><input type="radio" name="boton" value="34"></td>
			</tr>
		</table>
		<input type="submit" value="Enviar">
	</fieldset>
	</div>
	</body>
</html>
